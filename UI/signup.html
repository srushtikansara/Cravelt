<body style="font-family: Arial;background-color: blanchedalmond;">

  
  <div style="
    width:400px;
    margin:50px auto;
    background:#e6f2ff;
    padding:30px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
  ">

    <!-- LOGO -->
    <img src="/UI/images/logo.jpeg" style="width:120px;">

    
    <h2 style="color:#ff4d4d;">Create Account</h2>
    <p>Join Cravelt today</p>

    <form action="/UI/home.html" method="get" id="signupForm" style="text-align:left;">


      <label>Full Name</label><br>
      <input type="text" name="fullname" placeholder="Full Name" style="
        width:100%;
        padding:10px;
        margin:8px 0;
        border-radius:10px;
        border:1px solid #ccc;
      "><br>

      <label>Email</label><br>
      <input type="email" name="email" placeholder="Email" style="
        width:100%;
        padding:10px;
        margin:8px 0;
        border-radius:10px;
        border:1px solid #ccc;
      "><br>

      <label>Password</label><br>
      <input type="password" name="password" placeholder="Password" style="
        width:100%;
        padding:10px;
        margin:8px 0;
        border-radius:10px;
        border:1px solid #ccc;
      "><br>

      <label>Confirm Password</label><br>
      <input type="password" name="confirmpassword" placeholder="Confirm Password" style="
        width:100%;
        padding:10px;
        margin:8px 0;
        border-radius:10px;
        border:1px solid #ccc;
      "><br>

      <label>Location</label><br>
      <input type="text" name="location" placeholder="Choose location" style="
        width:100%;
        padding:10px;
        margin:8px 0 15px 0;
        border-radius:10px;
        border:1px solid #ccc;
      "><br>

      <input type="submit" value="Create Account" style="
        width:100%;
        padding:12px;
        background:#ff4d4d;
        color:white;
        border:none;
        border-radius:15px;
        cursor:pointer;
        font-size:16px;
      ">

    </form>

    <p style="margin-top:15px;">Already have an account? <a href="/UI/login.html">Login</a></p>

  </div>
<script src="/UI/script/form-validation.js"></script>
</body>
</html>
