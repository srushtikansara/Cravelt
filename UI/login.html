<!DOCTYPE html>
<html>
<head>
  <title>Login - Cravelt</title>
  
  <style>
    .toast {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background: #ff4d4d;
        color: white;
        padding: 12px 18px;
        border-radius: 8px;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.3s ease;
        z-index: 9999;
    }

    .toast.show {
        opacity: 1;
        transform: translateY(0);
    }
  </style>


</head>
<body style="font-family: Arial; background:#ffe6cc;">

  <div style="
    width:400px;
    margin:50px auto;
    background:#e6f2ff;
    padding:30px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
  ">

    <!-- Logo -->
    <img src="/UI/images/logo.jpeg" style="width:120px; margin-bottom:15px;" alt="Cravelt Logo">

    <h2 style="color:#ff4d4d;">Login</h2>

    <form action="/UI/home.html" method="get" class="auth-form" id="loginForm" style="text-align:left;">



      <label>Username</label><br>
      <input type="text" name="username" placeholder="Username" style="
        width:100%;
        padding:10px;
        margin:8px 0;
        border-radius:10px;
        border:1px solid #ccc;
      "><br>

      <label>Password</label><br>
      <input type="password" name="password" placeholder="Password" style="
        width:100%;
        padding:10px;
        margin:8px 0 15px 0;
        border-radius:10px;
        border:1px solid #ccc;
      "><br>

      <input type="submit" value="Login" style="
        width:100%;
        padding:12px;
        background:#ff4d4d;
        color:white;
        border:none;
        border-radius:15px;
        cursor:pointer;
        font-size:16px;
      ">

    </form>

    <p style="margin-top:15px;">Don't have an account? <a href="/UI/signup.html">Signup</a></p>

  </div>
<script src="/UI/script/form-validation.js"></script>
</body>
</html>
